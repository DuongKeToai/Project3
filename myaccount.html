<body class="">
        <div class="">
            <div class="row">
                <div class= "col-md-2 bg-black text-center">
                    <img src="../90304b6fdbaa4dec6fe691208692d715.jpg" width="100px" alt="">
                </div>
                <div id="oninebankingsystem" class="col-md-10 bg-secondary py-4 h3 text-white">
                    <div>Online Banking System</div>
                </div>
            </div>

            <div class="row bg-secondary">
                <div class="col-md-2 text-center">
                    <div class="pt-5 pb-5"> <a href="">Dashboard </a></div>
                    <div class="pt-5 pb-5"> <a href="">Information </a></div>
                    <div class="pt-5 pb-5"> <a href="../MyAccount/myaccount.html">My Account</a> </div>
                </div>

                <div class="col bg-white text-black">
                    <hr>
                    <form class="border">
                        
                        <div class="form-group">
                            <label class="p-4">First Name:</label>
                            <input type="text" name="firstname" id="fullname" class="form-control w-75 ms-5">
                        </div>

                        <div class="form-group">
                            <label class="p-4">Last Name:</label>
                            <input type="text" name="lastname" id="lastname" class="form-control w-75 ms-5">
                        </div>

                        <div class="form-group">
                            <label class="p-4">Email:</label>
                            <input type="text" name="email" id="email" class="form-control w-75 ms-5">
                        </div>

                        <div class="form-group">
                            <label class="p-4">Phone:</label>
                            <input type="text" name="phone" id="phone" class="form-control w-75 ms-5">
                        </div>

                        <div class="form-group">
                            <label class="p-4">PassWord:</label>
                            <input type="text" name="phone" id="password" class="form-control w-75 ms-5">
                        </div>

                        <p class="ms-3 mt-1 fst-italic"><small>Leave this blank if you don't change your password!</small> </p>
                        </form>     
                        <div class="form-group bg-light border ps-3 pt-3">
                            <input type="submit" value="Update" class="btn-primary btn btn-block">
                        </div>

                                           
                </div>
                
                <div class="col bg-secondary">
            
                </div>
            </div>

            
        </div>
