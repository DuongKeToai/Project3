<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="Login.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>   
    <title>SignUp</title>
</head>
<body class="bg-black">
    <div class="container">
        
        <div class="row justify-content-around">
            <video class="col-md-6" autoplay muted loop id="">
                <source src="Bitcoin spinning.mp4" allowfullscreen>
            </video>
            <form action="" class="col-md-6 bg-black text-white">
                <h1 class="text-center text-uppercase h3">SignUp</h1>
                
                <div class="form-group">
                    <label for="fullname">FullName:</label>
                    <input type="text" name="fullname" placeholder="Enter your full name" id="fullname" class="form-control mt-2">
                </div>
                
                <div class="form-group">
                    <label for="username">UserName:</label>
                    <input type="text" name="username" placeholder="Enter your phone number" id="username" class="form-control mt-2">
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="gender" id="mail" value="Male" class="from-check-input" checked>
                            <label for="male" class="from-check-label mt-2">Man</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input type="radio" name="gender" id="femail" value="Female" class="from-check-input" checked>
                            <label for="female" class="from-check-label mt-2">Female</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">PassWord:</label>
                    <input type="password" name="password" placeholder="Enter your password" id="password" class="form-control mt-2">
                </div>

                <div class="form-group">
                    <label for="confirmpassword">ConfirmPassWord:</label>
                    <input type="text" name="confirmpassword" placeholder="Confirm your password" id="confirmpassword" class="form-control mt-2">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Enter your email" id="e  mail" class="form-control mt-2">
                </div>
                
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" name="address" placeholder="Enter your address" id="address" class="form-control mt-2">
                </div>

                <div class="form-group">
                    <label for="citizenid">CitizenId:</label>
                    <input type="text" name="citizenid" placeholder="Enter your citizen id" id="citizenid" class="form-control mt-2">
                </div>

                <input type="submit" value="SignUp" class="btn-primary btn btn-block">
            </form>
        </div>
    </div>
</body>
</html>
